<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="40" ry="40" fill="url(#bgGrad)"/>
  
  <!-- Musical note with cross -->
  <g transform="translate(40, 30)">
    <!-- Cross integrated into note stem -->
    <rect x="72" y="20" width="12" height="90" rx="2" fill="url(#noteGrad)"/>
    <rect x="58" y="45" width="40" height="12" rx="2" fill="url(#noteGrad)"/>
    
    <!-- Note head (oval shape) -->
    <ellipse cx="50" cy="100" rx="35" ry="25" fill="url(#noteGrad)" transform="rotate(-20, 50, 100)"/>
    
    <!-- Second smaller note head for harmony -->
    <ellipse cx="95" cy="75" rx="22" ry="16" fill="url(#noteGrad)" opacity="0.8" transform="rotate(-20, 95, 75)"/>
    
    <!-- Flag/stem connection -->
    <path d="M 84 20 Q 110 35 100 65" stroke="url(#noteGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="145" cy="45" rx="25" ry="15" fill="white" opacity="0.15" transform="rotate(-45, 145, 45)"/>
</svg>
