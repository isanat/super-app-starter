<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noteGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGrad512)"/>
  
  <!-- Musical note with cross -->
  <g transform="translate(100, 70)" filter="url(#shadow)">
    <!-- Cross integrated into note stem -->
    <rect x="180" y="50" width="35" height="250" rx="5" fill="url(#noteGrad512)"/>
    <rect x="145" y="115" width="105" height="35" rx="5" fill="url(#noteGrad512)"/>
    
    <!-- Note head (oval shape) -->
    <ellipse cx="130" cy="270" rx="90" ry="65" fill="url(#noteGrad512)" transform="rotate(-20, 130, 270)"/>
    
    <!-- Second smaller note head for harmony -->
    <ellipse cx="250" cy="195" rx="55" ry="40" fill="url(#noteGrad512)" opacity="0.85" transform="rotate(-20, 250, 195)"/>
    
    <!-- Flag/stem connection with curve -->
    <path d="M 215 50 Q 285 95 260 175" stroke="url(#noteGrad512)" stroke-width="20" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="390" cy="115" rx="70" ry="40" fill="white" opacity="0.12" transform="rotate(-45, 390, 115)"/>
  
  <!-- Subtle inner glow -->
  <rect x="20" y="20" width="472" height="472" rx="80" ry="80" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
</svg>
