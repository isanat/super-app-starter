<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Musical note -->
  <g fill="white" transform="translate(120, 100)">
    <!-- Note body -->
    <ellipse cx="80" cy="280" rx="60" ry="45" transform="rotate(-20, 80, 280)"/>
    <!-- Note stem -->
    <rect x="130" y="60" width="18" height="220" rx="9"/>
    <!-- Note flag -->
    <path d="M148 60 Q220 80 220 140 Q220 180 180 200 Q200 160 200 130 Q200 100 148 90 Z"/>
    
    <!-- Cross inside note -->
    <g transform="translate(60, 140)">
      <rect x="15" y="0" width="30" height="100" rx="5"/>
      <rect x="0" y="35" width="60" height="30" rx="5"/>
    </g>
  </g>
</svg>
